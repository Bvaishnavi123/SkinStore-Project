<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Skin Care product</title>
<style>
    #sidebar{
        display: flex;
        gap: 30px;
        /* justify-content: space-around; */
    }
    #product{
        display: grid;
        grid-template-columns:repeat(4,22%);
        /* grid-gap:3%; */
        grid-row-gap: 30px;
        grid-column-gap: 3%;
        /* overflow: hidden; */
      
    }
    #product>div{
        box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 2px 0px;
        /* margin-bottom: 3px;
        margin-top: 3px; */
        
    }
    img{
       /* padding: 0 50px; */
       text-align: center;
       width: 70%;
       height: 170px;
       border-radius: 10%;
    }
    #sidebar{
        height: 60px;
        border-bottom: 1px solid green;
        margin-left: 3%;
    }
    #sidebar>div>select,input{
        padding:10px 20px 10px 10px;
    }
   #sidebar>div>select>option{
       color: blueviolet;
       font-size: large;
       border: 1px solid red;
    }
    /* #test{
        width: 100px;
        height: 1000px;
    } */
    #wish{
        width: 30px;
        height: 30px;
        margin:0%;
        border-radius: 30%;
    }
    #wish:hover{
        width: 50px;
        height: 50px;
    }
</style>
</head>
<body>
    <div id="productcontainer">
        
        <div id="sidebar">
            <div>
                <select>
                    <option>Sort by</option>
                    <option>Default</option>
                    <option>Price:Low to high</option>
                    <option>Price: High to Low</option>
                    <option>Newest Arrivals</option>
                    <option>Percentage Discount</option>
                    <option></option>
                </select>
            </div>
            <div>
               <input type="text" placeholder="Brand" id="searchbybrand">
            </div>
            <div>
                <select>
                    <option >Skincare Product Type</option>
                    <option>Moisturizer</option>
                    <option>Serums</option>
                    <option>Clensers</option>
                    <option>Masks</option>
                    <option></option>
                </select>
            </div>
            <div>
                <select id="">
                        <option>Skincare Format</option>
                        <option>Cream</option>
                        <option>Fluid</option>
                        <option>Sheet</option>
                        <option>Clay</option>
                        <option>Get</option>
                        <option>Setum</option>
                        <option></option>

                </select>
            </div>
            <div>
                <select>
                    <option>Skincare Tools</option>
                    <option>Face Cloths and Flannels</option>
                    <option>Cotton Pads</option>
                    <option>Face brushes</option>
                    <option>Wipes</option>
                    <option>Blemish Control Tools</option>
                </select>
            </div>

            <div>
                <select>
                    <option>Skin Type</option>
                    <option>Combination</option>
                    <option>Dehydrated</option>
                    <option>Dry</option>
                    <option>Mature</option>
                    <option>Normal</option>
                    <option>Oily</option>
                </select>
            </div>
              
        </div>
        <div id="product">
            
        </div>
    </div>
</body>
</html>
<script src="./ViewAllSkincare.js"></script>
