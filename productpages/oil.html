<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oil</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="maincontainer">
      <div id="select"></div>
      <div id="container"></div>
    </div>
  </body>
</html>
<script type="module">
  import select from "./components/select.js";
  import { APIcall, append } from "./scripts/main.js";
  let select_div = document.getElementById("select");

  select_div.innerHTML = select();
  let res = await APIcall(
    "https://makeup-api.herokuapp.com/api/v1/products.json?product_category=liquid&product_type=foundation"
  );

  console.log(res);
  let parent = document.getElementById("container");
  append(res, parent);
  let ele = document.getElementById("priceSort1")
  ele.addEventListener("change",function(){
     let v = document.getElementById("priceSort1").value
     if(v=="low")
     {
       res.sort(function(a,b)
       {
         return a.price - b.price
       })
     }
     if(v=="high")
     {
      res.sort(function(a,b)
       {
         return b.price - a.price
       })
     }

    //  console.log(res)
    append(res,parent)
  })
</script>
